  <body class="text-center">
    <form action="/" class="form-signin" method="POST">
      <img class="mb-4" src="https://media.licdn.com/dms/image/D4D03AQGDZVy_mA-11g/profile-displayphoto-shrink_800_800/0/1664346376243?e=2147483647&v=beta&t=YNWdKCeOB_YlfCt7jWuKG108GQ9njFfZUEFIlgg7qB8" alt="" width="72" height="72">

      <input type="text" name="fName" class="form-control" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control" placeholder="Email" required><br>

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me Up! </button>
      <p class="mt-5 mb-3 text-muted">&copy;TARANTUNA</p>
    </form>
